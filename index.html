<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="pt-br">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="principal">
          
            <div class="bg">
                
            <div class="main">

               <p id="apresentacao">Calculadora</p>
                <form name="form"> 
                    <input class="textoVisor" name="textoVisor" placeholder="Digite aqui..."> 
                </form>                  
                    <table>
                        <tr>
                                <td><input type="button" class='button' onclick='limpaTela()' value="C"></td>
                                <td><input type="button" class='button' onclick="volta()" value="<"></td>
                                <td><input type="button" class='button' onclick="insere('/')" value="/"></td> 
                                <td><input type="button" class='button' onclick="insere('*')" value="*"></td>
                        </tr>
                        <tr>
                           
                            <td><input type="button" class='button' onclick="insere(7)" value="7"></td>
                            <td><input type="button" class='button' onclick="insere(8)" value="8"></td>
                            <td><input type="button" class='button' onclick="insere(9)" value="9"></td>
                            <td><input type="button" class='button' onclick="insere('+')" value="+"></td>
                        </tr>
                        <tr>
                               <td><input type="button" class='button' onclick="insere(4)" value="4"></td>
                               <td><input type="button" class='button' onclick="insere(5)" value="5"></td> 
                               <td><input type="button" class='button' onclick="insere(6)" value="6"></td> 
                               <td><input type="button" class='button' onclick="insere('-')" value="-"></td>
                        </tr>
                        <tr>
                                <td><input type="button" class='button' onclick="insere(1)" value="1"></td>
                                <td><input type="button" class='button' onclick="insere(2)" value="2"></td>
                                <td><input type="button" class='button' onclick="insere(3)" value="3"></td>
                                <td><input type="button" class='button'  onclick='igual()' value="="></td>
                        </tr>
                        <tr>
                            <td colspan="6"><input type='button' value='0' onclick="insere(0)" class='button'></td> 
                            <td> <input type='button' value='.' onclick="insere('.')" class='button' id='n0'> </td>
                                
                        </tr>
                </form>               
            </div>
            </div>
        </div>
    </body>
</html>
